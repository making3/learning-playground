<html>
    <head>
        <style>
            .middle {
                color: blue;
                font-size: 24px
                font-style: italic
            }

            .last {
                color: red;
                font-size: 24px;
                font-style: italic
            }
        </style>
    </head>
    <body>
        <h1>Grouped Declarations & Semicolons</h1>

        <p class="middle">No semicolon in the middle of the declaration (should be blue, 24px, and italic)</p>
        <p class="last">No semicolon at the last declarations (should be red, 24px, and italic)</p>
    </body>
</html>
