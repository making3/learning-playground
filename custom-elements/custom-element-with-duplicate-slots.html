<html>
  <head>
    <script type="text/javascript">
      // Note, this example doesn't work "as expected".
      class MyElement extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({ mode: 'open' });
          this.shadowRoot.append(
            document.getElementById('user-info').content.cloneNode(true)
          );
        }
      }

      customElements.define('my-element', MyElement);
    </script>
  </head>
  <body>
    <template id="user-info">
      <div>
        <slot></slot>
        <div>
          Username:
          <slot name="username"></slot>
        </div>
        <div>First Name: <slot name="firstname"></slot></div>
        <div>Last Name: <slot name="lastname"></slot></div>
      </div>
    </template>
    <my-element>
      <h1>First User</h1>
      <span slot="username">matthew.king</span>
      <span slot="firstname">Matt</span>
      <span slot="lastname">King</span>

      <h1>Second User</h1>
      <span slot="username">bob.ross</span>
      <span slot="firstname">Bob</span>
      <span slot="lastname">Ross</span>
    </my-element>
  </body>
</html>
