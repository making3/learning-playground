<html>
  <head>
    <script type="text/javascript">
      class MyElement extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({ mode: 'open' });
          this.shadowRoot.append(
            document.getElementById('tmpl').content.cloneNode(true)
          );
        }
      }
      customElements.define('my-element', MyElement);
    </script>
    <style>
      .first-element::part(title) {
        color: blue;
      }

      .second-element::part(title) {
        color: green;
      }
    </style>
  </head>
  <body>
    <template id="tmpl">
      <h1 part="title"><slot></slot></h1>
    </template>

    <my-element class="first-element">Hello World</my-element>
    <my-element class="second-element">I am green</my-element>
  </body>
</html>
